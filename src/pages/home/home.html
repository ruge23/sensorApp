<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Count: {{count}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>T = {{ballwidthNumber}}</h1>
        <h1>{{message}}</h1>        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-badge color={{color}}>{{golpe}}</ion-badge>
      </ion-col>
    </ion-row>
  </ion-grid>
