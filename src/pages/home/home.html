<ion-header>
  <ion-navbar>
      <ion-row>
        <ion-col>
          <ion-buttons start>
            <button ion-button icon-only>
              <ion-icon name="person"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col style="text-align: center;">
          <ion-title>
            {{count}}
          </ion-title>
        </ion-col>
        <ion-col>
          <ion-buttons end>
            <button ion-button icon-only (click)="refresh()">
              <ion-icon name="refresh"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row style="text-align: center">
      <ion-col>
        <h1>T = {{ballwidthNumber}}</h1>
        <h1>{{message}}</h1>        
      </ion-col>
    </ion-row>
    <ion-row style="text-align: center;">
      <ion-col>
        <ion-badge color={{color}}>{{golpe}}</ion-badge>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <div class="ball" [style.width.px]="ballwidthNumber" [style.height.px]="ballwidthNumber" ></div>

</ion-content>
